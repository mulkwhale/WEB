<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1" class="button" onmouseover="changeButton1()">html</button>
    <button id="button2" class="button" onmouseover="changeButton2()">css</button>
    <button id="button3" class="button" onmouseover="changeButton3()">javascript</button>

    <style>
        .button {
            background-color: gray;
            width: 200px;
            height: 50px;
            font-size: 20px;
            color: white;
            border-style: none;
        }
    </style>

    <script>
        let btn1 = document.getElementById('button1');
        let btn2 = document.getElementById('button2');
        let btn3 = document.getElementById('button3');

        function changeButton1() {
            btn1.style.color = "black";
            btn1.style.border = "thin solid black";
            btn1.style.backgroundColor = "white";
            
            btn2.style.color = "white";
            btn2.style.border = "none";
            btn2.style.backgroundColor = "gray";

            btn3.style.color = "white";
            btn3.style.border = "none";
            btn3.style.backgroundColor = "gray";
        }
        function changeButton2() {
            btn1.style.color = "white";
            btn1.style.border = "none";
            btn1.style.backgroundColor = "gray";

            btn2.style.color = "black";
            btn2.style.border = "thin solid black";
            btn2.style.backgroundColor = "white";

            btn3.style.color = "white";
            btn3.style.border = "none";
            btn3.style.backgroundColor = "gray";
        }
        function changeButton3() {
            btn1.style.color = "white";
            btn1.style.border = "none";
            btn1.style.backgroundColor = "gray";

            btn2.style.color = "white";
            btn2.style.border = "none";
            btn2.style.backgroundColor = "gray";

            btn3.style.color = "black";
            btn3.style.border = "thin solid black";
            btn3.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
