<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="maroon-text">span 태그</span>
    <span class="firebrick-text big-size">span 태그 2</span>
    <span class="big-size">span 태그 3</span>

    <style>
        body {
            background-color: rgba(140, 226, 173, 0.425);
        }
        span {
            border-style: ridge dotted groove dashed;
            border-width: 3px; 
            border-radius: 5px; 
            border-color: rosybrown seagreen cadetblue goldenrod;
        }
        .maroon-text {
            color: maroon;
        }
        .firebrick-text {
            color: firebrick;
        }
        .big-size {
            font-size: 50px;
        }
    </style>
</body>
</html>
