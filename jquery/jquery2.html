<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="contents" class="content">
        <div id="text"></div>
        <button id="red">빨강</button>
        <button id="blue">파랑</button>
        <button id="green">초록</button>
    </div>

    <style>
        .content {
            position: absolute;
            top: 40%;
            left: 47%;
        }

        #text {
            text-align: center;
        }
    </style>

    <script>
        $(function () {
            let name = prompt('텍스트를 입력해 주세요');
            if (name == '' || name == null) {
                alert('텍스트값을 입력해 주세요');
                $('#contents').css("display", "none");
            }

            $('#text').html(`<h1>${name}</h1>`);

            $('#red').click(function () {
                alert('빨간 색으로 변경됩니다.');
                $('#text').css("color", "red");
            });

            $('#blue').click(function () {
                alert('파란 색으로 변경됩니다.');
                $('#text').css("color", "blue");
            });

            $('#green').click(function () {
                alert('초록 색으로 변경됩니다.');
                $('#text').css("color", "green");
            });
        });
    </script>
</body>
</html>
