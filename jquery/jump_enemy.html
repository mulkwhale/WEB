<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <style>
        #container {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 1px black solid;
        }
        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 20px;
            left: 20px;
        }
        #killer {
            position: absolute;
            width: 100px;
            bottom: 20px;
            right: -100px;
        }
    </style>

    <div id="container">
        <img id="mario" src="../assets/mario.gif" alt="mario">
        <img id="killer" src="../assets/killer.png" alt="killer">
        <div id="gameover">게임오버</div>
    </div>

    <script>
        const WIDTH = 600;
        const HEIGHT = 600;
        let mario = $("#mario");
        let killer = $("#killer");

        // 상태
        let isJumping = false;
        let isGameOver = false;

        function jump() {
            if (isJumping) {
                return;
            }

            isJumping = true;
            mario.animate({bottom: "+=100px"}, 500)
            .animate({bottom: "-=100px"}, 500, function(){
                isJumping = false;
            });            
        }

        function moveKiller(){
            killer.animate({right: "120%"}, 3000, function(){
                killer.css({right: "-100px"});
            });
        }

        function marioDead(){
            let killerLeft = parseInt(killer.css("left").replace("px", ""));
            let marioLeft = parseInt(mario.css("left").replace("px", ""));
            let marioRight = marioLeft + 100;

            // console.log(`killerLeft: ${killerLeft}, marioRight: ${marioRight}`);
            // console.log(marioRight > killerLeft);
            
            if (isJumping == false && marioRight > killerLeft && killerLeft > marioLeft) {
                isGameOver = true;
                // mario.hide();
                // killer.stop();
            }
        }

        function gameOver(){
            killer.stop();
            // 게임오버 화면 보여주고
            $("#gameover").show();
        }

        function gameStart(){
            $("#gameover").hide();
            game();
        }

        $("body").keydown(function(event){
            // console.log(event.key) 이걸로 확인
            // 마리오 현재 좌표 정보
            let left = parseInt(mario.css("left").replace("px", ""));
            let top = parseInt(mario.css("top").replace("px", ""));
            let right = left + 100;
            let bottom = top + 100;
            let move = 25; // 이동할 픽셀

            switch(event.key){
                case " ":
                    jump();
                    break;
            }
        });

        function game(){
            // 게임 화면 그리기 30frame
            setInterval(function(){
                if (isGameOver) {
                    gameOver();
                } else {
                    // 1초에 30번 그리기
                    moveKiller();
                    // 마리오 사망 체크
                    marioDead();
                }
            }, 1000 / 30);
        }

        $(function(){
            gameStart();
        });
    </script>
</body>
</html>
